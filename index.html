<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <!-- Top container -->
        <div class="top-container">
            <h1 class="header">Metric/Imperial unit conversion</h1>
            <p id="displayNum" class="num">0</p>
        </div>
        
        <!-- bottom container -->
        <div class="bottom-container">
            <h2 class="subheading">Length (Meter/Feet)</h2>
            <p class="conversions"><span class="num">0</span> meters = <span id="length-in-feet">0.000</span> feet | <span class="num">0</span> feet = <span id="length-in-meters">0.000</span> meters</p>
            
            <h2 class="subheading">Volume (Liters/Gallons)</h2>
            <p class="conversions"><span class="num">0</span> liters = <span id="volume-in-liters">0.000</span> gallons | <span class="num">0</span> gallons = <span id="volume-in-gallons">0.000</span> liters</p>
            
            <h2 class="subheading">Mass (Kilograms/Pounds)</h2>
            <p class="conversions"><span class="num">0</span> kilograms = <span id="mass-in-kilograms">0.000</span> pounds | <span class="num">0</span> pounds = <span id="mass-in-pounds">0.000</span> kilograms</p>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
